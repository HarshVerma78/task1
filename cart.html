<script>
    var n = 3;
var array = $(".star");
for (let j = 0; j < array.length; j++) {
  
  for (let i = 0; i < n; i++) {
    array[j].innerHTML += `<span class="checked"><img src="star.png"></span> ` ;
  }
}

var quantity= document.getElementById("qty").value
console.log(quantity)
var plusbutton = document.getElementsByClassName("plus")
var au = 1;
if (quantity >= "0") {
    
    $(".plus").click(function(){
        au += 1
        $("#qty").attr("value",au)
    })
    
    $(".minus").click(function(){
        if (au > 0) {
            
            au -= 1
            $("#qty").attr("value",au)
        }
    })
}

else{
    console.log("qty cant be negative")
}


</script>
